name: Running CI for hotel search
on:
  pull_request:
    branches:
      - main

jobs:
  run-integration-tests:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - name: Get flutter packages
        run: flutter pub get
      - name: Run all tests
        run: flutter test integration_test -d macos
